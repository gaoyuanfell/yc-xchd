<moka-header class="moka-header">
  <mat-toolbar>
    <mat-toolbar-row>
      <h1 (click)="drawer.toggle()">佛光普照</h1>
    </mat-toolbar-row>
  </mat-toolbar>

</moka-header>

<mat-sidenav-container>
  <mat-sidenav mode="side" opened #drawer>
    <moka-sidenav class="moka-sidenav">

      <moka-menu-accordion>
        <moka-menu [expanded]="true" [list]="menuList" [props]="{icon:'leftIcon',route:'href', child:'children', name:'name'}"></moka-menu>
      </moka-menu-accordion>

    </moka-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- <moka-content class="moka-content"> -->

      <moka-fade-in-out [outlet]="outlet">
        <router-outlet #outlet="outlet"></router-outlet>
      </moka-fade-in-out>

    <!-- </moka-content> -->
  </mat-sidenav-content>
</mat-sidenav-container>
